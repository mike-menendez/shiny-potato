{% extends "base.html" %}
{% block content %}
<!-- Title Block -->
<div class="jumbotron text-center shadow mb-5">
    <h1 style="font-style: italic;">{{title}}</h1><h1> by {{flickr_user}}</h1>
</div>
<!-- Image card -->
<div class="container card mt-5">
    <img class="card-img-top" src="picture/{{id}}">
    <div class="card-body">
        <p class="card-text">{{txt}}</p>
        <a href="{{linky}}" class="btn btn-primary">Back to list of images</a>
    </div>
</div>
