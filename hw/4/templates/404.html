{% extends "base.html" %}
{% block content %}
    <div class="jumbotron text-center shadow mb-5">
        <h1>404 - Invalid Page requested</h1>
    </div>
    <div class="card container shadow text-center p-5">
        <h3>Oopsies</h3>
        <h4>UwU</h4>
        <h5>You made a boo-boo</h5>
        <h6>That was painful to type but you get the idea</h6>
        <button onclick="window.location.href = '{{ linky }}'" class="btn btn-danger justify-content-center mt-5">Click here to try again!</button>
    </div>
{% endblock %}
